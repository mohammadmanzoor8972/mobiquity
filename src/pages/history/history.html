<ion-header>
    <ion-toolbar>
        <ion-navbar>
            <ion-title>History</ion-title>
          </ion-navbar>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="clearHistory()">
          <ion-icon name="trash" ion-text color="light" *ngIf="historyList.length>0"  ></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content padding>
      <div *ngIf="historyList.length==0" center text-center padding>No history available</div>
      <ion-list>
          <ion-item-sliding *ngFor="let item of historyList;let i=index">
           <ion-item (click)="loadProfile(item)">
              <ion-avatar item-start>
                <img src="{{item.user.avatar_url}}">
              </ion-avatar>
              <h2>{{item.user.name}}</h2>
              <p>{{item.user.login}}</p>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="blue" (click)="deleteHistoryItem(item)">
                <ion-icon name="delete"></ion-icon>
                Delete
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
  </ion-content>
