<ion-header>
    <ion-toolbar>
        <ion-navbar>
            <ion-title>Favroite</ion-title>
          </ion-navbar>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="clearFavrote()">
          <ion-icon name="trash" ion-text color="light" *ngIf="favroteList.length>0"  ></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>
  <div *ngIf="favroteList.length==0" center text-center padding>No favroite available</div>
    <ion-list>
        <ion-item-sliding *ngFor="let item of favroteList">
          <ion-item (click)="loadProfile(item)">
            <ion-avatar item-start>
              <img src="{{item.user.avatar_url}}">
            </ion-avatar>
            <h2>{{item.user.name}}</h2>
            <p>{{item.user.login}}</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger">
              <ion-icon name="delete"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
